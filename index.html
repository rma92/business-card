/*metric ruler*/
.rulermm
{
  position:absolute;
  overflow:hidden;
  top:0;
  left:0;
  width:80mm;

  margin:0;
  padding:0;
}
.rulermm ul
{
  list-style-type:none;
  padding:0;margin:0;
}

{
  display:block;

  width:0.9mm;
  padding:0;margin:0;

}
.bcardemail::before, .bcardtelephone::before, .bcardweb::before, .bcardpost1::before, .bcardpost2::before
{
  display:inline-block;
  text-align:right;
  width:18px;
}
#rulermm
{
  position:absolute;
  bottom:0mm;
  right:0;
  left:1mm;
}
#rulerin
{
  left:1mm;
}
@media all {
	.page-break	{ display: none; }

<script>
function r()
{
  //inches
  var s = "";
  for(var i = 0; i < 4; ++i )
  { //each inch.
    s += "<div style='border-left:1px solid black;top:-2mm;height:8mm;position:absolute;left:" + i + "in;'>" 
      + "<div style='position:relative;top:3mm;'>" + i 
      + ((i == 0)?"<span style='font-size:2mm'>in</span>":"")
      + "</div>"
      + "</div>";
    for( var j = 0; j < 1; j += 0.25)
    {
      s += "<div style='border-left:1px solid black;top:-2mm;height:";
      if( j % 1 == 0.5 )
      {
        s += 5;
      }
      else
      {
        s += 3.25;
      }
      s += "mm;position:absolute;left:" + (i + j) + "in;'>" +  "</div>"; 
    }
  }
  document.getElementById("rulerin").innerHTML = s;
  //metric
  s = "";
  for(var i = 0; i < 87; ++i )
  { //each mm
    if( i % 10 == 0 )
    {
    s += "<div style='border-left:1px solid black;top:-5mm;height:8mm;position:absolute;left:" + i + "mm;'>" 
      + "<div style='position:relative;top:-3mm;'>" + (i/10)
      + ((i == 0)?"<span style='font-size:2mm;vertical-align:top;'>cm</span>":"")
      + "</div>"
      + "</div>"; 
    }
    else if( i % 5 == 0)
    {
    s += "<div style='border-left:1px solid black;top:-3.5mm;height:6.5mm;position:absolute;left:" + i + "mm;'>" 
      + "</div>"; 
    }
    else
    {
    s += "<div style='border-left:1px solid black;top:-2mm;height:5mm;position:absolute;left:" + i + "mm;'>" 
      + "</div>"; 
    }
  }
  document.getElementById("rulermm").innerHTML = s;
}
</script>
